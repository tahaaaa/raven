@(tool_name: Option[String], component: Option[String], rating: Option[String], feedback_body: Option[String] )
<!-- H1 -->
<div align="center" style="font-family: 'ITC Avant Garde Gothic W04 Md', 'Muli', helvetica, arial; font-size: 20px; color: #5f5f61; padding-bottom: 35px;">Tools Feedback Received</div>

<!-- Body Copy -->
<div style="line-height: 24px; padding-bottom: 35px; font-family: 'Muli', helvetica, arial;">
    Tool Name: @tool_name<br>
</div>

<div style="line-height: 24px; padding-bottom: 35px; font-family: 'Muli', helvetica, arial;">
    Component: @component<br>
</div>

<div style="line-height: 24px; padding-bottom: 35px; font-family: 'Muli', helvetica, arial;">
    Rating: @rating<br>
</div>

<div style="line-height: 24px; padding-bottom: 35px; font-family: 'Muli', helvetica, arial;">
    Feedback: @feedback_body<br>
</div>
